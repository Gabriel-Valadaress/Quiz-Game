<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings"
    />
    <style>
      * {
        font-family: "Nunito", sans-serif;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: "Nunito", sans-serif;
      }

      body {
        background: radial-gradient(
          closest-side at center,
          #573ecd 0%,
          #433196 70%
        );
        display: flex;
      }

      main {
        margin: calc(100vh * 20 / 900) calc(100vw * 48 / 1440);
        padding: 0;
        width: calc(100% - (100vw * 48 * 2 / 1440));
        height: calc(100% - (100vh * 48 * 2 / 900));
        display: flex;
        justify-content: center;
      }

      .telaInicial {
        height: calc(100% - (100vh * (84.41 - 5) * 2 / 900));
        margin: calc(100vh * 100 / 900) calc(100vw * 373 / 1440);
        background-color: beige;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        background-color: #2a2585;
        border: calc(100vh * 5 / 900) solid #573ecd;
        border-radius: calc(100vh * 32 / 900);
        align-items: center;
      }

      h1 {
        margin: 0;
        padding: 0;
        font-size: calc(100vh * 48 / 900);
        text-align: center;
        font-weight: 900;
        line-height: 120%;
        letter-spacing: -2%;
        color: white;
      }

      .subTituloParagrafo {
        display: flex;
        flex-direction: column;
        margin: 0 calc(100vw * 40 / 1440);
        padding: 0;
      }

      h2 {
        margin: 0;
        padding: 0;
        font-size: calc(100vh * 48 / 900);
        text-align: center;
        font-weight: 600;
        line-height: 120%;
        letter-spacing: -2%;
        color: white;
      }

      div p {
        margin: 0;
        padding: calc(100vh * 16 / 900) calc(100vw * 18.5 / 1440) 0;
        font-size: calc(100vh * 32 / 900);
        text-align: center;
        line-height: 120%;
        letter-spacing: -2%;
        color: white;
      }

      /* Botão */

      section {
        height: calc(100vh * 94.18 / 900);
        width: fit-content;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .frente {
        background-color: #ff5e01;
        height: calc(
          (100vh * 94.18 / 900) - (100vh * 5.65 * 2 / 900) -
            (100vh * 20 * 2 / 900)
        );
        border-radius: calc(((100vh * 94.18 / 900) - (100vh * 5.65 / 900)) / 2);
        border: none;
        cursor: pointer;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: calc(100vh * 20 / 900) calc(100vw * 37 / 1440);
      }

      .frente:hover + .tras {
        box-shadow: 0 0 2px 4px rgba(255, 255, 255, 0.7);
      }

      .frente:active + .tras {
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.2),
          0 0 1.5px 6px rgba(255, 255, 255, 0.7);
      }

      .frente p {
        padding: 0;
        margin: 0;
        font-size: calc(100vh * 36 / 900);
        color: white;
        font-weight: 900;
        text-shadow: 0 calc(100vh * 3.77 / 900) rgba(0, 0, 0, 0.15);
        line-height: calc(100vh * 52.7 / 900);
      }

      .tras p {
        padding: 0;
        margin: 0;
        font-size: calc(100vh * 36 / 900);
        color: white;
        font-weight: 900;
        text-shadow: 0 calc(100vh * 3.77 / 900) rgba(0, 0, 0, 0.15);
        line-height: calc(100vh * 52.7 / 900);
      }

      .tras {
        background: linear-gradient(
          to bottom,
          rgba(253, 126, 52, 1) 0%,
          rgba(218, 105, 39, 1) 49%,
          rgba(158, 60, 4, 1) 100%
        );
        height: calc(
          (100vh * 94.18 / 900) - (100vh * 5.65 * 2 / 900) -
            (100vh * 20 * 2 / 900)
        );
        border-radius: calc(((100vh * 94.18 / 900)) / 2);
        border: none;
        position: absolute;
        z-index: 1;
        box-shadow: 0 calc(100vh * 4.35 / 900) calc(100vh * 6.77 / 900)
          rgba(0, 0, 0, 0.25);
        padding: calc(100vh * (20 + 5.65) / 900)
          calc(100vw * (37 + 5.65) / 1440);
      }

      /* Fim do Botão */

      /* input + e - */

      article {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      article section {
        transform: scale(calc(64 / 104.52), calc(64 / 94.16));
      }

      .tamanhoFonteDiminuirEAumentar {
        font-size: 48px !important;
      }

      .numerico {
        font-size: calc(100vh * 32 / 900);
        font-weight: 900;
        line-height: calc(100vh * 52.7 / 900);
        text-align: center;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        height: calc(100vh * 61 / 900);
        width: calc(100vh * 100 / 900);
        border-radius: calc(100vh * 30.5 / 900);
        border: none;
        outline: none;
        border: calc(100vh * 2 / 900) solid rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 calc(100vh * 4 / 900) calc(100vh * 4 / 900)
          rgba(0, 0, 0, 0.25);
      }

      /* Fim do input + e - */

      /*Inicio do header da tela de inicio*/

      header {
        position: absolute;
        top: calc(100vh * 48 / 900);
        left: calc(100vw * 48 / 1440);
        padding: 0;
        margin: 0;
        width: calc(100vw - (100vw * 48 * 2 / 1440));
        height: calc(100vh * 64 / 900);
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .icone {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100vh * 64 / 900);
        height: calc(100vh * 64 / 900);
        border-radius: calc(100vh * 32 / 900);
        background-color: #573ecd;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .bi-arrow-left {
        color: white;
        font-size: calc(100vh * 32 / 900);
        margin: 0;
        padding: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        stroke: currentColor;
        stroke-width: 0.8;
        fill: white;
        width: calc(100vh * 32 / 900);
        height: calc(100vh * 32 / 900);
        cursor: pointer;
      }

      #gear {
        color: white;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        stroke: currentColor;
        stroke-width: 0.8;
        fill: white;
        width: calc(100vh * 32 / 900);
        height: calc(100vh * 32 / 900);
        cursor: pointer;
      }

      nav {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      nav div {
        width: calc(100vh * 445 / 900);
        height: calc(100vh * 16 / 900);
        background-color: #573ecd;
        border-radius: calc(100vh * 8 / 900);
        margin: 0;
        padding: 0;
      }

      nav div p {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ff5e01;
        border-radius: calc(100vh * 8 / 900);
      }

      .um {
        width: 20%;
      }

      .dois {
        width: 40%;
      }

      .tres {
        width: 60%;
      }

      .quatro {
        width: 80%;
      }

      .cinco {
        width: 100%;
      }

      nav p {
        font-weight: bold;
        font-size: calc(100vh * 24 / 900);
        line-height: 120%;
        letter-spacing: -2%;
        color: rgba(255, 255, 255, 0.64);
        margin: 0;
        padding: 0;
        margin-top: calc(100vh * 8.2 / 900);
      }

      /*Fim do header da tela de inicio*/

      /* Input de texto */

      .texto {
        font-size: calc(100vh * 32 / 900);
        font-weight: 900;
        line-height: calc(100vh * 52.7 / 900);
        text-align: center;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        height: calc(100vh * 61 / 900);
        width: calc(100vh * 373 / 900);
        border-radius: calc(100vh * 30.5 / 900);
        border: none;
        outline: none;
        border: calc(100vh * 2 / 900) solid rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 calc(100vh * 4 / 900) calc(100vh * 4 / 900)
          rgba(0, 0, 0, 0.25);
      }

      /* Fim do Input de texto */

      /* Inicio do grid*/

      .grid {
        display: grid;
        gap: 0;
        margin: 0 calc(100vh * 40 / 900);
      }

      /* Até 3 itens: 1 coluna */
      .grid:has(:nth-child(4)) {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
        row-gap: calc(100vh * 16 / 900);
        column-gap: calc(100vw * 32 / 1440);
      }

      /* Menos de 4 itens = 1 coluna */
      .grid:not(:has(:nth-child(4))) {
        grid-template-columns: 1fr;
        row-gap: calc(100vh * 16 / 900);
        column-gap: calc(100vw * 32 / 1440);
      }

      span p {
        padding: 0;
        margin: 0 0 calc(100vh * 8 / 900) 0;
        font-size: calc(100vh * 24 / 900);
        color: rgba(255, 255, 255, 0.64);
        font-weight: bold;
        letter-spacing: -2%;
        line-height: 120%;
        text-align: left;
      }

      /*Fim do grid*/

      /* /10 perguntas */

      #quantidadePerguntas {
        margin: 0;
        padding: 0;
        font-size: calc(100vh * 36 / 900);
        line-height: 120%;
        letter-spacing: -2%;
        font-weight: 900;
        width: calc(100vw * 929 / 1440);
        color: rgba(255, 255, 255, 0.64);
      }

      #pergunta {
        margin: 0;
        padding: 0 calc(100vw * 40 / 1440);
        font-size: calc(100vh * 40 / 900);
        line-height: 120%;
        letter-spacing: -2%;
        font-weight: 600;
        color: white;
        text-align: left;
      }

      footer {
        margin: calc(100vh * 40 / 900) calc(100vw * 40 / 1440);
        padding: 0;
        display: inline;
        width: calc(100% - (100vw * 40 * 2 / 1440));
      }

      footer h1,
      footer p {
        margin: 0;
        padding: 0;
        display: inline;
      }

      .cardPergunta {
        height: fit-content;
        width: calc(100% - (100vw * (167 - 5) * 2 / 1440));
        margin: calc(100vh * 100 / 900) calc(100vw * 167 / 1440)
          calc(100vh * 79 / 900);
        background-color: beige;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        background-color: #2a2585;
        border: 5px solid #573ecd;
        border-radius: calc(100vh * 32 / 900);
        align-items: center;
        text-align: left !important;
      }

      #pergunta {
        width: calc(100% - calc(100vw * 40 * 2 / 1440));
      }

      /* Inicio opções */

      aside {
        margin: auto calc((100vw * 34 / 1440)) calc((100vh * 40 / 900));
        padding: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

      aside section {
        width: calc(100% - (100vw * 34.5 * 2 / 1440));
        position: relative;
        height: calc(100vh * 72 / 900);
        margin-top: calc(100vh * 20 / 900);
      }

      /*Claro*/

      .opcaoFrenteClaro {
        position: absolute;
        top: calc(100vh * 5.65 / 900);
        left: calc(100vh * 5.65 / 900);
        width: calc(100% - (100vw * 37 * 2 / 1440) - (100vh * 5.65 * 2 / 900));
        height: calc(100% - (100vh * 24 * 2 / 900) - (100vh * 5.65 * 2 / 900));
        font-size: calc(100vh * 24 / 900);
        font-weight: 900;
        padding: calc(100vh * 24 / 900) calc(100vw * 37 / 1440);
        border-radius: calc((((100vh * 72 / 900) - (100vh * 5.65 / 900))) / 2);
        display: flex;
        align-items: center;
        z-index: 1;
      }

      .opcaoTrasClaro {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% - (100vw * 37 * 2 / 1440));
        height: calc(100% - (100vh * 24 * 2 / 900));
        font-size: calc(100vh * 24 / 900);
        font-weight: 900;
        padding: calc(100vh * 24 / 900) calc(100vw * 37 / 1440);
        border-radius: calc((((100vh * 72 / 900) - (100vh * 5.65 / 900))) / 2);
        display: flex;
        align-items: center;
        z-index: 1;
      }

      .opcaoFrenteClaro {
        background-color: #ff5e01;
        color: white;
        z-index: 2;
        cursor: pointer;
      }

      .opcaoFrenteClaro:hover + .opcaoTrasClaro {
        box-shadow: 0 0 2px 4px rgba(255, 255, 255, 0.7);
      }

      .opcaoFrenteClaro:active + .opcaoTrasClaro {
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.2),
          0 0 1.5px 6px rgba(255, 255, 255, 0.7);
      }

      .opcaoTrasClaro {
        color: white;
        background: linear-gradient(
          to bottom,
          rgba(253, 126, 52, 1) 0%,
          rgba(218, 105, 39, 1) 49%,
          rgba(158, 60, 4, 1) 100%
        );
        box-shadow: 0 calc(100vh * 4.35 / 900) calc(100vh * 6.77 / 900)
          rgba(0, 0, 0, 0.25);
      }

      /*Escuro*/

      .opcaoFrenteEscuro {
        position: absolute;
        top: calc(100vh * 5.65 / 900);
        left: calc(100vh * 5.65 / 900);
        width: calc(100% - (100vw * 37 * 2 / 1440) - (100vh * 5.65 * 2 / 900));
        height: calc(100% - (100vh * 24 * 2 / 900) - (100vh * 5.65 * 2 / 900));
        font-size: calc(100vh * 24 / 900);
        font-weight: 900;
        padding: calc(100vh * 24 / 900) calc(100vw * 37 / 1440);
        border-radius: calc((((100vh * 72 / 900) - (100vh * 5.65 / 900))) / 2);
        display: flex;
        align-items: center;
        z-index: 1;
      }

      .opcaoTrasEscuro {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% - (100vw * 37 * 2 / 1440));
        height: calc(100% - (100vh * 24 * 2 / 900));
        font-size: calc(100vh * 24 / 900);
        font-weight: 900;
        padding: calc(100vh * 24 / 900) calc(100vw * 37 / 1440);
        border-radius: calc((((100vh * 72 / 900) - (100vh * 5.65 / 900))) / 2);
        display: flex;
        align-items: center;
        z-index: 1;
      }

      .opcaoFrenteEscuro {
        background-color: #af4000;
        color: white;
        z-index: 2;
        cursor: pointer;
      }

      .opcaoFrenteEscuro:hover + .opcaoTrasEscuro {
        box-shadow: 0 0 2px 4px rgba(255, 255, 255, 0.7);
      }

      .opcaoFrenteEscuro:active + .opcaoTrasEscuro {
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.2),
          0 0 1.5px 6px rgba(255, 255, 255, 0.7);
      }

      .opcaoTrasEscuro {
        color: white;
        background: linear-gradient(
          to bottom,
          rgba(189, 102, 51, 1) 0%,
          rgba(160, 83, 38, 1) 49%,
          rgba(110, 42, 3, 1) 100%
        );
        box-shadow: 0 calc(100vh * 4.35 / 900) calc(100vh * 6.77 / 900)
          rgba(0, 0, 0, 0.25);
      }

      /* Fim opções */

      /* Botão config*/

      #config {
        height: calc((100vh * 304 / 900) - 1px);
        width: calc((100vw * 382 / 1440) - 1px);
        background-color: #573ecd;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: calc(100vh * 24 / 900);
        box-shadow: 0 0 32px 4px rgba(0, 0, 0, 0.25);
        position: absolute;
        top: calc(100vh * 48 / 900);
        left: calc(100vw * 130 / 1440);
        z-index: 10;
      }

      .aparecerConfiguracao {
        display: none;
      }

      #config h1 {
        margin: 0;
        padding: calc(100vh * 32 / 900) calc(100vw * 32 / 1440);
        font-size: calc(100vh * 36 / 900);
        text-align: left;
        font-weight: 900;
        line-height: 120%;
        letter-spacing: -2%;
        color: white;
      }

      /* Inicio opções */

      .menuConfig {
        margin: auto calc((100vw * 31 / 1440)) calc((100vh * 32 / 900));
        padding: 0;
        width: calc(100% - (100vw * 31 * 2 / 1440));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .opcoesConfig {
        position: relative;
        margin: 0;
        padding: 0;
        height: calc((100vh * 47 / 900) + (100vh * 5.65 * 2 / 900));
        width: calc(100vw * 320 / 1440);
      }

      .opcaoConfigFrente {
        position: absolute;
        top: calc(100vh * 5.65 / 900);
        left: calc(100vh * 5.65 / 900);
        width: calc(100% - (100vw * 37 * 2 / 1440) - (100vh * 5.65 * 2 / 900));
        height: calc(100% - (100vh * 12 * 2 / 900) - (100vh * 5.65 * 2 / 900));
        font-size: calc(100vh * 17.8 / 900);
        font-weight: 900;
        padding: calc(100vh * 10 / 900) calc(100vw * 37 / 1440);
        border-radius: calc((((100vh * 72 / 900) - (100vh * 5.65 / 900))) / 2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        line-height: calc(100vh * 26.1 / 900);
      }

      .opcaoConfigTras {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% - (100vw * 37 * 2 / 1440));
        height: calc(100% - (100vh * 12 * 2 / 900));
        font-size: calc(100vh * 24 / 900);
        font-weight: 900;
        padding: calc(100vh * 10 / 900) calc(100vw * 37 / 1440);
        border-radius: calc((((100vh * 72 / 900) - (100vh * 5.65 / 900))) / 2);
        display: flex;
        align-items: center;
        z-index: 1;
      }

      .opcaoConfigFrente {
        background-color: #ff5e01;
        color: white;
        z-index: 2;
        cursor: pointer;
      }

      .opcaoConfigFrente:hover + .opcaoConfigTras {
        box-shadow: 0 0 2px 4px rgba(255, 255, 255, 0.7);
      }

      .opcaoConfigFrente:active + .opcaoConfigTras {
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.2),
          0 0 1.5px 6px rgba(255, 255, 255, 0.7);
      }

      .opcaoConfigTras {
        color: white;
        background: linear-gradient(
          to bottom,
          rgba(253, 126, 52, 1) 0%,
          rgba(218, 105, 39, 1) 49%,
          rgba(158, 60, 4, 1) 100%
        );
        box-shadow: 0 calc(100vh * 4.35 / 900) calc(100vh * 6.77 / 900)
          rgba(0, 0, 0, 0.25);
      }

      /* Confirmação*/

      h6 {
        margin: 0;
        padding: 0;
        font-size: calc(100vh * 24 / 900);
        text-align: center;
        font-weight: 900;
        line-height: calc(100vh * 52.7 / 900);
        color: white;
        cursor: pointer;
        margin: calc(100vh * 10 / 900) calc(100vw * 10 / 1440);
        border-radius: calc(100vh * 52.7 / 2 / 900);
      }

      h6:hover {
        opacity: 0.7;
      }

      h6:active {
        box-shadow: 0 0 4px 1px rgba(87, 62, 205, 1);
        background-color: rgba(87, 62, 205, 0.2);
      }

      .subTituloParagrafoFinal {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        align-items: flex-start;
      }

      h5 {
        margin: 0;
        padding: calc(100vh * 10 / 900) calc(100vw * 32 / 1440);
        font-size: calc(100vh * 24 / 900);
        text-align: left;
        font-weight: 900;
        color: rgba(0, 0, 0, 0.32);
        margin: calc(100vh * 10 / 900) calc(100vw * 10 / 1440);
        border-radius: calc(100vh * 52.7 / 2 / 900);
        background-color: #e5e5e5;
        border: 2px solid rgba(0, 0, 0, 0.2);
        width: calc(100% - (100vw * 40 * 2 / 1440));
      }

      .alinharFinal {
        margin: 0 calc(100vw * 40 / 1440) calc(100vh * 48 / 900);
        padding: 0;
        width: calc(100% - calc(100vw * 40 / 1440));
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: baseline;
      }

      .alinharFinal p {
        margin: calc(100vh * 48 / 900) 0 0 0;
        padding: 0;
      }

      .alinharFinal h1 {
        margin: calc(100vh * 40 / 900) 0 0 0;
        padding: 0;
      }

      .ultimaTela {
        margin: calc(100vh * 143 / 900) calc(100vw * 215.5 / 1440) auto;
        width: calc(100% - (100vw * 215.5 * 2 / 1440));
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        background-color: #2a2585;
        border: calc(100vh * 5 / 900) solid #573ecd;
        border-radius: calc(100vh * 32 / 900);
        align-items: center;
        text-align: left !important;
      }

      .confCancela {
        margin-bottom: calc(100vh * 40 / 900);
      }

      #trofeu {
        width: calc((100vw * 86 / 1440));
        margin: 0;
        margin-top: calc((100vh * 97 / 900));
        padding: 0;
      }

      .podio {
        margin: 0 0 calc(100vh * 40 / 900);
        padding: 0;
        width: calc(
          (100vw * 95 * 3 / 1440) + (100vw * 32 * 2 / 1440) +
            (100vw * 17.4 * 2 / 1440)
        );
        height: calc((100vh * 275 / 900));
        position: relative;
